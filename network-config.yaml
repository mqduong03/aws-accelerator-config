transitGateways: []
endpointPolicies: []
defaultVpc:
  delete: false
  excludeAccounts: []

vpcs:
  - name: core-shared-endpoint
    account: NetCore
    region: us-east-1
    cidrs:
      - 10.251.0.0/24
    enableDnsHostnames: true
    enableDnsSupport: true
    internetGateway: false
    instanceTenancy: default
    subnets:
      - name: VPCe-subnet-1
        availabilityZone: a
        ipv4CidrBlock: 10.251.0.0/26
      - name: VPCe-subnet-2
        availabilityZone: b
        ipv4CidrBlock: 10.251.0.64/26
    interfaceEndpoints:
      central: true
      defaultPolicy: Default
      subnets:
        - VPCe-subnet-1
        - VPCe-subnet-2
      endpoints:
        - service: ssm

  - name: public-shared-endpoint
    account: NetPublic
    region: us-east-1
    cidrs:
      - 10.252.0.0/24
    enableDnsHostnames: true
    enableDnsSupport: true
    internetGateway: false
    instanceTenancy: default
    subnets:
      - name: VPCe-subnet-1
        availabilityZone: a
        ipv4CidrBlock: 10.252.0.0/26
      - name: VPCe-subnet-2
        availabilityZone: b
        ipv4CidrBlock: 10.252.0.64/26
    interfaceEndpoints:
      central: false
      defaultPolicy: Default
      subnets:
        - VPCe-subnet-1
        - VPCe-subnet-2
      endpoints:
        - service: ssm
